<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>fun-fi-cient | Play your way to productivity</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>             

    <link href="style.css" rel="stylesheet">
    
    
</head>

<body>

    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list">
            <li class="active-list">YouTube</li>
            <li>Work</li>
            <li>Groceries</li>
        </ul>

        <form action="">
            <input 
                type="text"
                class="new list"
                placeholder="new list name"
                aria-label="new list name"
            />
            <button class="btn list" aria-label="create new list">+</button>
        </form>

    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">YouTube</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1"><span class="custom-checkbox"></span> todo list video</label>
                </div>
            </div>
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2"><span class="custom-checkbox"></span> another task</label>
                </div>
            </div>
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3"><span class="custom-checkbox"></span> a third task</label>
                </div>
            </div>
            <div class="new-task-creator">
                <form action="">
                    <input 
                        type="text"
                        class="new task"
                        placeholder="new task name"
                        aria-label="new task name"
                    />
                    <button class="btn task" aria-label="create new task">+</button>
                </form>
            </div> 
            <div class="deleted-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>
        </div>

    </div>

</body>
</html>
